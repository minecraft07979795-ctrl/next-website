version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Set Node.js version
        - nvm install 20
        - nvm use 20
        # Install dependencies (use npm install instead of npm ci)
        - npm install
    build:
      commands:
        # Build Next.js app (SSR supported by Amplify Hosting)
        - npm run build
  artifacts:
    # Amplify expects .next folder for Next.js
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
